---
- name: instala pacotes necess√°rios
  apt:
    name: "{{ item }}"
    state: present
  with_items:
    - iptables
  tags: ["firewall"]

- name: copia script do firewall
  template:
    src: rc.firewall.j2
    dest: /etc/rc.firewall
    owner: root
    group: root
    mode: 0700
  notify: reinicia firewall
  tags: ["firewall"]

- name: copia unit do systemd para firewall
  template:
    src: firewall.service.j2
    dest: /etc/systemd/system/firewall.service
    owner: root
    group: root
    mode: 0644
  notify: reinicia firewall
  tags: ["firewall"]

- name: ativa ou desativa firewall no systemd
  systemd:
    name: firewall
    enabled: "{{ firewall_enabled }}"
    state: "{{ firewall_enabled|bool and 'started' or 'stopped' }}"
    daemon_reload: yes
  tags: ["firewall"]