---
- block:

  - name: instala chave gpg do repositório
    apt_key:
      url: "http://mozilla.debian.net/archive.asc"
      id: 06C4AE2A
      state: present

  - name: adiciona repositório
    apt_repository:
      repo: "deb http://mozilla.debian.net/ jessie-backports firefox-release"
      state: present

  - name: instala firefox
    apt:
      name: firefox
      state: present
      default_release: jessie-backports

  tags: ["firefox"]
