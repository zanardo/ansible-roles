---
- name: volta snapshot vms
  connection: local
  command: virsh snapshot-revert --current {{ item }}
  with_items: '{{ hostvars }}'

- name: inicia vms
  connection: local
  virt:
    name: "{{ item }}"
    state: running
  with_items: '{{ hostvars }}'

- name: aguarda vms iniciarem
  connection: local
  wait_for:
    delay: 5
    connect_timeout: 2
    host: "{{ hostvars[item]['ansible_host'] }}"
    port: 22
    state: started
  with_items: '{{ hostvars }}'
