---
# Força a recompilação e reinstalação. Útil caso queira recompilar
# algum plugin.
uwsgi_force_install: False
# Profile de build. Ex: nolang, all, etc.
uwsgi_profile: default
# Versões do Python a terem plugins criados separadamente.
# Ex: "2.7", "3.4". Isto permite executar aplicativos com essas versões como
# Vassals do mesmo Emperor, apenas definindo plugin=python27, por exemplo, na
# configuração do Vassal.
uwsgi_plugins_python: []
# Plugins adicionais a serem compilados separadamente. Ex: "cgi".
uwsgi_plugins: []
