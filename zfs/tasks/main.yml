---
- block:

  - name: instala os cabeçalhos de compilação para kernel
    apt:
      name: "linux-headers-{{ ansible_kernel }}"
      state: present

  # O pacote zfsutils-linux falha ao instalar no Buster sem carregar
  # o módulo zfs.
  - name: instala módulo do zfs
    apt:
      name:
        - zfs-dkms
      state: present
      install_recommends: no

  - name: carrega o módulo do kernel
    modprobe:
      name: zfs
      state: present

  - name: instala ferramentas do zfs
    apt:
      name:
        - zfsutils-linux
      state: present
      install_recommends: no

  tags: ["zfs"]
