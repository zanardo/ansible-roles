---
- block:

  - name: checa vers√£o instalada
    shell: 
      warn=no
      /usr/local/go/bin/go version | cut -d' ' -f3 | sed -e 's/^go//'
    register: go_register_version
    changed_when: False
    check_mode: no
    failed_when: False

  - include: install.yml
    when: go_register_version.stdout != go_version or go_force_install is defined

  tags: ["go"]
