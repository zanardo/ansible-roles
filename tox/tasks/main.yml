---
- block:

  - name: cria diret√≥rios para os pacotes
    file:
      state: directory
      path: /opt/tox
      owner: nobody
      group: nogroup

  - name: instala os pacotes
    become: yes
    become_user: nobody
    pip:
      name: tox
      version: "{{ tox_version|d(omit) }}"
      virtualenv_python: /usr/bin/python3
      virtualenv: /opt/tox

  - name: cria symlinks para os scripts
    file:
      state: link
      src: /opt/tox/bin/{{ item }}
      dest: /usr/local/bin/{{ item }}
    loop:
      - tox
      - tox-quickstart

  tags: ["tox"]
