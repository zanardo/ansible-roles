- hosts:
    - debian-stretch
    - debian-buster

  vars:
    ssh_authorized_keys:
      root:
        - "ssh-rsa  foo@bah"
        - "ssh-rsa  foo@baz"
    ssh_authorized_keys_remove:
      root:
        - "ssh-rsa  foo@bah"
        - "ssh-rsa  foo@baz"

  roles:
    - zanardo/ssh-authorized-keys
